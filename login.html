{{define "login"}}
<h2>Login</h2>
<form action="/login" method="POST">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="teste@gmail.com" required>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" value="teste" required>
    <button type="submit">Entrar</button>
</form>
{{end}}
