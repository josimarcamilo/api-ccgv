{{define "transactions"}}
{{ template "header.html" . }}
<div class="col-sm-9">
    <h3 class="mt-3">Transações registradas</h3>

    <!-- Tabela de Listagem -->
    <table class="mt-3" id="data-table" width="90%">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Conta</th>
                <th>Comprovante</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Conta</th>
                <th>Comprovante</th>
            </tr>
        </tfoot>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const configResponse = await fetch(`/crud-config/transactions`);
            const config = await configResponse.json();

            const apiUrl = config.apiUrl;

            var table = new DataTable('#data-table', {
                ajax: apiUrl,
                processing: true,
                serverSide: true,
                lengthChange: false,
                pageLength: 50,
                columns: [
                    {
                        "data": "date_at",
                        "render": function(data, type, row) {
                            const date = new Date(data);
                            const formattedDate = date.toLocaleDateString('pt-BR', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                timeZone: 'UTC'
                            });
                            return formattedDate;
                        }
                    },
                    {
                        "data": "type",
                        "render": function(data, type, row) {
                            if(data == 1){
                                return "Entrada";
                            }
                            return "Saída";
                        }
                    },
                    {"data": "description"},
                    {
                        "data": "value",
                        "render": function(data, type, row) {
                            return data.toLocaleString('pt-br', {minimumFractionDigits: 2});
                        }
                    },
                    {"data": "category.name"},
                    {"data": "account.name"},
                    {
                        "data": "proof",
                        "render": function(data, type, row) {
                            console.log("render")
                            console.log(data, type, row)
                            if (data) {
                                return `<a href="${data}" target="_blank">Abrir</a>`;
                            }
                            return ""; 
                        }
                    }
                ]
            });

            
            async function loadData() {
                table.draw()
            }

            // Deletar Registro
            window.deleteItem = async (id) => {
                if (confirm("Tem certeza que deseja excluir este item?")) {
                    await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                    loadData();
                }
            };

            // Editar Registro
            window.editItem = async (id) => {
                const response = await fetch(`${apiUrl}/${id}`);
                const data = await response.json();
                config.fields.forEach(field => {
                    if (!field.readonly) {
                        document.querySelector(`[name="${field.name}"]`).value = data[field.name] || "";
                    }
                });
            };
        });
    </script>
</div>
{{ template "footer.html" }}
{{end}}
