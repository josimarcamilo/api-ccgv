{{define "users"}}
{{ template "header.html" . }}
<div class="col">
    <h2 class="mt-3">Cadastrar usu√°rio</h2>

    <!-- Formul√°rio de Cadastro/Edi√ß√£o -->
    <div class="row">
        <form id="crud-form" class="row g-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" id="inputName" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="inputEmail4" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>

    <h2 class="mt-3">Usu√°rios</h2>

    <!-- Tabela de Listagem -->
    <table class="mt-3" id="data-table" width="100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </tfoot>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            
            // Carregar configura√ß√£o do backend
            const configResponse = await fetch(`/crud-config/users`);
            const config = await configResponse.json();

            document.title = `Gerenciamento de ${config.title}`;

            const apiUrl = config.apiUrl;
            const tableHead = document.querySelector("#data-table thead tr");
            const tableBody = document.querySelector("#data-table tbody");
            const form = document.getElementById("crud-form");
            
            var table = new DataTable('#data-table', {
                ajax: apiUrl,
                processing: true,
                serverSide: true,
                columns: [
                    {"data": "name"},
                    {"data": "email"},
                ]
            });

            
            // Carregar Dados da API
            async function loadData() {
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                tableBody.innerHTML = "";
                data.forEach(item => {
                    const row = document.createElement("tr");
                    config.fields.forEach(field => {
                        if(field.type == "select" && field.source == undefined){
                            const option = field.options.filter(opt => opt.value === item.type)[0];
                            console.log(option)
                            row.innerHTML += `<td>${option ? option.label : "Desconhecido"}</td>`;
                        }else{
                            row.innerHTML += `<td>${getNestedValue(item, field.data) || ""}</td>`;
                        }
                    });
                    row.innerHTML += `
                        <td>
                            <button onclick="editItem(${item.id})">‚úèÔ∏è Editar</button>
                            <button onclick="deleteItem(${item.id})">üóëÔ∏è Deletar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Criar Novo Registro
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log("fromEntries", data)
                if(config.entity == "transactions"){

                    if (data.type) {
                        data.type = parseInt(data.type, 10);
                    }

                    if (data.value) {
                        data.value = parseFloat(data.value);
                    }

                    if (data.category_id) {
                        data.category_id = parseInt(data.category_id, 10);
                    }

                    if (data.account_id) {
                        data.account_id = parseInt(data.account_id, 10);
                    }

                    const proofFile = formData.get("proof");
                    console.log('arquivo', proofFile)
                    if (proofFile && proofFile.size > 0) { 
                        const reader = new FileReader();
                        reader.readAsDataURL(proofFile);
                        reader.onload = function () {
                            data.proof = reader.result; // Base64 do arquivo
                        };
                    } else {
                        delete data.proof; // Remove se estiver vazio
                    }
                }


                // await fetch(apiUrl, {
                //     method: "POST",
                //     headers: { "Content-Type": "application/json" },
                //     body: JSON.stringify(data),
                // });

                await fetch(apiUrl, {
                    method: "POST",
                    // headers: { "Content-Type": "application/json" },
                    body: formData,
                });

                form.reset();
                table.draw()
            });

            // Deletar Registro
            window.deleteItem = async (id) => {
                if (confirm("Tem certeza que deseja excluir este item?")) {
                    await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                    loadData();
                }
            };

            // Editar Registro
            window.editItem = async (id) => {
                const response = await fetch(`${apiUrl}/${id}`);
                const data = await response.json();
                config.fields.forEach(field => {
                    if (!field.readonly) {
                        document.querySelector(`[name="${field.name}"]`).value = data[field.name] || "";
                    }
                });
            };

            // Carregar dados ao iniciar
            // loadData();
        });
    </script>
</div>
{{ template "footer.html" }}
{{end}}
